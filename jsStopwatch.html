<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>STOPWATCH</title>
		<style>
			button {
				padding: 20px 50px;
				font-size: 20px;
				margin: 10px;
                cursor: pointer;
			}
			div {
				display: flex;
                border: 0px solid black;
                height: 100px;
			}
			div > h1 {
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<div>
			<h1 id="hr"></h1>
			<h1 id="min"></h1>
			<h1 id="sec"></h1>
		</div>
		<button id="main">START</button>
		<button id="pause">PAUSE</button>
        <button id="reset">RESET</button>
	</body>
</html>

<script>
	document.querySelector("#main").addEventListener("click", secFunc);
	var dis = document.querySelector("#sec");
	var min = document.querySelector("#min");
	var hour = document.querySelector("#hr");
	var count = 0; //sec
	var count2 = 0; //min
	var count3 = 0; //hr
	function secFunc() {
		var time = setInterval(function () {
			count++;
			// dis.innerHTML = `${count}sec`;
			if (count == 61) {
				count = 1;
                count2++
				// dis.innerHTML = `${count}sec`;
                // min.innerHTML = `${count2}min`;
			}
            if (count2 == 61) {
                count2 = 1;
                count3++;
                // hour.innerHTML = `${count3}hr`;
            }
            if (count > 0) {
                dis.innerHTML = `${count}sec`;
            }
            if(count2 > 0) {
                min.innerHTML = `${count2}min`;
            }
            if(count3 > 0) {
                hour.innerHTML = `${count3}hr`;
            }
		}, 1000);


        document.querySelector("#pause").addEventListener("click", pauseFunc);
        function pauseFunc() {
            clearInterval(time);
        }

        document.querySelector("#reset").addEventListener("click", resetFunc);
        function resetFunc() {
            count = 0;
            count2 = 0;
            count3 = 0;
            clearInterval(time);

            dis.innerHTML = `${count}sec`;
            min.innerHTML = `${count2}min`;
            hour.innerHTML = `${count3}hr`;
        }
	}


</script>
